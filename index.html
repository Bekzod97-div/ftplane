<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css starter</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="header-hero__wrapper">

        <!-- Site header -->
        <header class="site-header">
            <div class="container site-header__container">

                <!-- Site logo -->
                <a href="index.html" class="site-logo site-header__logo">
                    <img class="logo-img site-header__logo-img" src="./img/logo.svg" alt="site logo" width="164" height="34">
                </a>

                <!-- Site navbar -->
                  <div class="sitenav__wrapper">
                      <ul class="sitenav__list">
                        <li class="sitenav__item">
                           <a class="sitenav__link" href="#" >All Flight</a>
                         </li>
                         <li class="sitenav__item">
                           <a class="sitenav__link" href="#" >Schedule</a>
                         </li>
                         <li class="sitenav__item">
                           <a class="sitenav__link" href="#" >Passengers</a>
                         </li>
                         <li class="sitenav__item">
                            <a class="sitenav__link" href="#" >Your Orders</a>
                         </li>
                      </ul>
                      <!-- Button -->
                      <a href="#" class="main-btn site-header__btn">Letâ€™s Fly</a>
                  </div>

            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="hero__container">
                <img class="aviation-text" src="./img/aviation-text.svg" alt="aviation" width="1120" height="176">
                <img class="hero-img" src="./img/hero-img.png" alt="airplane image" width="1120" height="398" srcset="./img/hero-img.png 1x, ./img/hero-img@2x.png 2x">
                <div class="hero__heading">
                    <h1 class="hero__title">Travel around the world</h1>
                    <p class="hero__text">One of the advantages of being disorganized is that one is always having surprising discoveries</p>
                </div>
            </div>
        </section>
    </div>

    <main class="main-content">
        <section class="booking">
            <div class="container booking__container">
                    <ul class="booking__btns-list">
                        <li class="booking__btns-item">
                            <button class="booking__btn first-radius" type="button" aria-label="economy button">Economy</button>
                        </li>
                        <li class="booking__btns-item">
                            <button class="booking__btn" type="button"  aria-label="business button">Busniness </button>
                        </li>
                        <li class="booking__btns-item">
                            <button class="booking__btn third-radius" type="button"  aria-label="first button">First</button>
                        </li>
                    </ul>

                    <!-- Booking info -->
                    <section class="booking-info">
                        <div class="booking-info__content-wrapper">
                            <article class="booking-info__content">
                                <div class="booking-info__img-wrapper">
                                    <img class="booking-info__img" src="./img/location.svg" alt="location logo" width="24" height="24">
                                </div>
                                <div class="booking-info__text-wrapper">
                                    <h3 class="booking-info__title">
                                        <a href="#" class="booking-info__title-link"  aria-label="location link">Location</a>
                                    </h3>
                                    <p class="booking-info__description">Where are you flying to?</p>
                                </div>
                            </article>
                            <article class="booking-info__content">
                                <div class="booking-info__img-wrapper">
                                    <img class="booking-info__img" src="./img/profile-2user.svg" alt="users logo" width="24" height="24">
                                </div>
                                <div class="booking-info__text-wrapper">
                                    <h3 class="booking-info__title">
                                        <a href="#" class="booking-info__title-link" aria-label="travelers link">Travelers</a>
                                    </h3>
                                    <p class="booking-info__description">Add guest</p>
                                </div>
                            </article>
                            <article class="booking-info__content">
                                <div class="booking-info__img-wrapper">
                                    <img class="booking-info__img" src="./img/calendar.svg" alt="calendar logo" width="24" height="24">
                                </div>
                                <div class="booking-info__text-wrapper">
                                    <h3 class="booking-info__title">
                                        <a href="#" class="booking-info__title-link" aria-label="check-in link">Check-in</a>
                                    </h3>
                                    <p class="booking-info__description">Add date</p>
                                </div>
                            </article>
                            <article class="booking-info__content">
                                <div class="booking-info__img-wrapper">
                                    <img class="booking-info__img" src="./img/calendar.svg" alt="calendar logo" width="24" height="24">
                                </div>
                                <div class="booking-info__text-wrapper">
                                    <h3 class="booking-info__title">
                                        <a href="#" class="booking-info__title-link" aria-label="check-out link">Check-out</a>
                                    </h3>
                                    <p class="booking-info__description">Add date</p>
                                </div>
                            </article>
                        </div>

                        <div class="booking__link-wrapper">
                            <a href="#" class="booking__link book-button">Book Now</a>
                        </div>
                    </section>

            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
